<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PlantAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css" media="all">
    
</head>
<body>
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-logo">
                <h2> PlantAI</h2>
            </div>
            <h3 class="text-center mb-4">Create Account</h3>
            
            <!-- Signup Form -->
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required aria-describedby="nameHelp">
                    <small id="nameHelp" class="form-text text-muted">Enter your full name</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordHelp">
                    <div class="password-rules mt-1" id="passwordHelp">
                        At least 8 characters, 1 number, and 1 special character
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required aria-describedby="confirmPasswordHelp">
                    <small id="confirmPasswordHelp" class="form-text text-muted">Re-enter your password</small>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Create Account</button>
            </form>

            <!-- Connection to Login -->
            <div class="text-center mt-4">
                <span class="text-muted">Already have an account? </span>
                <a href="{{ url_for('login') }}" class="auth-link">Login Here</a>
            </div>
        </div>
    </section>
</body>
</html>
