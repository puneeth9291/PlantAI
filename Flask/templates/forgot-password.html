<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PlantAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-logo">
                <h2> PlantAI</h2>
            </div>
            <h3 class="text-center mb-4">Reset Password</h3>
            
            <!-- Password Reset Form -->
            <form action="/forgot-password" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll send you a reset link.</small>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Send Reset Link</button>
            </form>

            <!-- Connection to Login -->
            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="auth-link">Back to Login</a>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
